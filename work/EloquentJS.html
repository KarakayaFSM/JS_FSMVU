class Point {

constructor(x, y) {
    this.x = x;
    this.y = y;
}

toString() {
    return "Point"
}

}

class Point3D extends Point {
    constructor(x, y, z) {
        super(x, y);
        this.z = z;
    }
   
    toString() {
    return "Point 3D"
    
    }

}

class Course {
  constructor(course_name, hour, date, classes) {
    this.course_name = course_name;
    this.hour = hour;
    this.date = date;
    this.classes = classes;
  }

  toString() {
    return "Course"
  }
}

class Student {
  constructor(student_id, name, grade, courses) {
    this.student_id = student_id;
    this.name = name;
    this.grade = grade;
    this.courses = courses;
  }

  toString() {
    return "Student";
  }
}
