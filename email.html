<!DOCTYPE html>

  <head>
    <title>Gmail API Quickstart</title>

    table {

  <body>
    <p>Gmail API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script>
      "use-strict";

      let sender_subject = new Map();

      // Client ID and API key from the Developer Console
      
      // Array of API discovery doc URLs for APIs used by the quickstart
      let DISCOVERY_DOCS = [
        "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"
      ];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      let SCOPES = "https://www.googleapis.com/auth/gmail.readonly";

      let authorizeButton = document.getElementById("authorize_button");
      let signoutButton = document.getElementById("signout_button");

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          })
          .then(onClientInit);
      }

      function onClientInitError(error) {
        appendPre(JSON.stringify(error, null, 2));
      }

      function onClientInit() {
        // Listen for sign-in state changes.
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = "none";
          signoutButton.style.display = "block";
          //listLabels();
          //listMessages("me");
          getListOfMessages("me").then(prepareTableData);
        } else {
          authorizeButton.style.display = "block";
          signoutButton.style.display = "none";
        }
      }

      /**
       * list all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */
      function listLabels() {
        gapi.client.gmail.users.labels
          .list({
            userId: "me"
          })
          .then(printLabels);
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        let pre = document.getElementById("content");
        pre.innerHTML = message;
        //let textContent = document.createTextNode(message + "\n");
        //pre.appendChild(textContent);
      }

      function appendDiv(content) {
        let pre = document.getElementById("content");
        let div = document.createElement("div");
        div.innerHTML = content;
        pre.appendChild(div);
      }

      /**
       * Print all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */
      function printLabels(response) {
        let labels = response.result.labels;
        appendPre("Labels:");

        if (labels && labels.length > 0) {
          for (i = 0; i < labels.length; i++) {
            let label = labels[i];
            appendPre(label.name);
          }
        } else {
          appendPre("No Labels found.");
        }
      }

      function printEmails(response) {
        let messages = response.result.messages;
        console.log("print emails messages lenght: " + messages.length);
        appendPre("Emails:");
        getAddMessageContent(messages, prepareAndPrintEmail);
      }

      function prepareHomePage() {
        let table = prepareEmailTable();
        appendDiv(table);
      }

      function prepareEmailTable() {
        let tableHTML = "<table>";
        sender_subject.forEach((message_id, message_info) => {
          tableHTML += `<tr>
                          <td>${message_info.sender}</td>
                          <td>${message_info.subject}</td>
                        </tr>`;
        });
        tableHTML += "</table>";
        return tableHTML;
      }

      function prepareTableData(response) {
        let messages = response.result.messages;
        getAddMessageContent(messages, prepareHomePage);
      }

      function getAddMessageContent(messages, callback) {
        let request;
        if (messages && messages.length > 0) {
          for (message_index in messages) {
            let messageId = messages[message_index].id;
            request = gapi.client.gmail.users.messages.get({
              userId: "me",
              id: messageId /*,
              format: "full"*/
            })
            request.execute(addMessageInfo)
          }
        }
        //request.execute(callback)
        //BU FONKSİYON BİTTİKTEN SONRA PREPARE HOME PAGE YAPMALI
      }

      function addMessageInfo(message) {
        let headers = message.payload.headers;
        let from = findHeader(headers, "From");
        let subject = findHeader(headers, "Subject");
        sender_subject.set(message.id, { sender: from, subject: subject });
        console.log("From: " + from + "\n" + "Subject: " + subject);
        //başarılı bir şekilde çalışıyor
        //From: "IDARI ve MALI ISLER D.BSK." <fsmvuimdb@stu.fsm.edu.tr>
        //Subject: Haliç Yerleşkesi Araç Giriş Çıkışları Hakkında
      }

      function findHeader(headers, name) {
        let element = headers.find(header => header.name === name);
        return element ? element.value : "Bilinmeyen";
      }

      function prepareAndPrintEmail(response) {
        let parts = [response.payload];
        while (parts.length) {
          let part = parts.shift();
          if (part.parts) {
            parts = parts.concat(part.parts);
          }
          //console.log(part);
          if (part.mimeType === "text/html") {
            printEmail(part);
          }
        }
      }

      function printEmail(part) {
        let decodedPart = decode(part);
        appendDiv(decodedPart);
      }

      function decode(part) {
        return decodeURIComponent(
          escape(atob(part.body.data.replace(/\-/g, "+").replace(/\_/g, "/")))
        );
      }

      function getListOfMessages(userId) {
        return gapi.client.gmail.users.messages.list({
          userId: userId,
          maxResults: 3
        });
      }

      //               maxResults: 3,

      //             })
      //             //.then(printEmails);
      //             //.then(prepareTableData);
      //           console.log("i: " + ++i);
      //           getPageOfMessages(request, result);
      //         } else {
      //           console.log("in else request complete")
      //         }
      //       });
      //     }
      //     console.log("RESULT: " + result);
      //   };

      // }
    </script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
